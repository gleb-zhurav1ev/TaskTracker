    <link rel="shortcut icon" href="/img/Logo.png" type="image/x-icon">

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="/img/Label.svg" alt="TaskTracker">

            <div class="nav">
                <a class="nav-link" href="#">Возможности</a>

                    <img src="/img/stores/App Store Badge.svg" alt="Get it on AppStore">
